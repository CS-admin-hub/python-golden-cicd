name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run pytest
        run: |
          pytest tests/ -v
        env:
          APP_ENV: test

      - name: ðŸ³ Build Docker image
        run: |
          docker build -t golden-cicd-python:latest .

      - name: ðŸš€ Run Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 -e APP_ENV=ci golden-cicd-python:latest
          sleep 5

      - name: âœ… Verify health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "Health check passed!"

      - name: ðŸ›‘ Stop container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: ðŸ’¾ Save Docker image (simulated deployment)
        run: |
          mkdir -p artifacts
          docker save golden-cicd-python:latest | gzip > artifacts/golden-cicd-python.tar.gz
          ls -lh artifacts/

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: artifacts/golden-cicd-python.tar.gz
          retention-days: 7

